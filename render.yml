services:
  # PostgreSQL Database
  - type: pserv
    name: esport-postgres
    env: docker
    plan: free
    region: singapore  # Choose closest region
    ipAllowList: []  # Empty for free tier

  # Redis Cache
  - type: redis
    name: esport-redis
    plan: free
    region: singapore
    maxmemoryPolicy: allkeys-lru
    ipAllowList: []

  # Spring Boot Application
  - type: web
    name: esport-backend
    env: docker
    region: singapore
    plan: free
    dockerfilePath: ./Dockerfile
    healthCheckPath: /actuator/health
    envVars:
      # Database (auto-generated by Render)
      - key: DATABASE_URL
        fromDatabase:
          name: esport-postgres
          property: connectionString
      
      # Redis (auto-generated by Render)
      - key: REDIS_URL
        fromService:
          type: redis
          name: esport-redis
          property: connectionString
      
      # Application Config
      - key: PORT
        value: 10000
      
      - key: APP_ADMIN_PASSWORD
        generateValue: true  # Render generates secure password
      
      # You'll add FIREBASE_CREDENTIALS manually (see below)
