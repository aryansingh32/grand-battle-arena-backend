spring:
  application:
    name: EsportTournament
  
  # CRITICAL: Lazy initialization for low memory
  main:
    lazy-initialization: true
    keep-alive: true
  
  jmx:
    enabled: false
  
  # Flyway configuration
  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true
    baseline-version: 0
  
  # PostgreSQL Configuration (Render format)
  datasource:
    url: ${DATABASE_URL}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 3
      minimum-idle: 1
      connection-timeout: 20000
      idle-timeout: 300000
      max-lifetime: 900000
      leak-detection-threshold: 60000
  
  jpa:
    hibernate:
      ddl-auto: none  # Let Flyway handle migrations
    show-sql: false
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    properties:
      hibernate:
        format_sql: false
        jdbc.batch_size: 10
        order_inserts: true
        order_updates: true
        generate_statistics: false
        query.plan_cache_max_size: 32
        query.in_clause_parameter_padding: false
  
  # Redis Configuration (Render format)
  data:
    redis:
      url: ${REDIS_URL}
      timeout: 30000
      lettuce:
        pool:
          max-active: 3
          max-idle: 2
          min-idle: 1
  
  cache:
    type: redis
  
  # File upload
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB
  
  # JSON serialization
  jackson:
    time-zone: Asia/Kolkata
    date-format: yyyy-MM-dd HH:mm:ss

# Server Configuration
server:
  port: ${PORT:10000}  # Render uses port 10000 by default
  tomcat:
    threads:
      max: 20
      min-spare: 2
    max-connections: 500
    accept-count: 20
  compression:
    enabled: true
    mime-types: text/html,text/xml,text/plain,text/css,application/javascript,application/json

# Firebase Configuration
app:
  firebase:
    credentials: ${FIREBASE_CREDENTIALS}
  admin:
    password: ${APP_ADMIN_PASSWORD:admin123}

# Actuator (Health check for Render)
management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      probes:
        enabled: true
      show-details: always
  health:
    livenessState:
      enabled: true
    readinessState:
      enabled: true

# Logging
logging:
  level:
    root: INFO
    com.esport: INFO
    org.springframework.web: INFO
    org.hibernate: WARN
  pattern:
    console: '%d{yyyy-MM-dd HH:mm:ss} - %msg%n'
