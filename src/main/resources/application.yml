spring:
  application:
    name: EsportTournament
  
  main:
    lazy-initialization: true
    keep-alive: true
  
  jmx:
    enabled: false
  
  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true
  
  # PostgreSQL (from Render)
  datasource:
    url: ${DATABASE_URL}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 3
      minimum-idle: 1
      connection-timeout: 20000
      idle-timeout: 300000
      max-lifetime: 900000
  
  jpa:
    hibernate:
      ddl-auto: none
    show-sql: false
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    properties:
      hibernate:
        format_sql: false
        jdbc.batch_size: 10
        order_inserts: true
        order_updates: true
  
  # Upstash Redis Configuration
  data:
    redis:
      # Upstash uses REST API
      host: ${UPSTASH_REDIS_HOST}
      port: ${UPSTASH_REDIS_PORT}
      password: ${UPSTASH_REDIS_PASSWORD}
      ssl:
        enabled: ${UPSTASH_REDIS_SSL:true}
      timeout: 30000
      lettuce:
        pool:
          max-active: 3
          max-idle: 2
          min-idle: 1
  
  cache:
    type: ${CACHE_TYPE:simple}  # Will be 'redis' when Upstash is configured
  
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB
  
  jackson:
    time-zone: Asia/Kolkata
    date-format: yyyy-MM-dd HH:mm:ss

server:
  port: ${PORT:10000}
  tomcat:
    threads:
      max: 20
      min-spare: 2
    max-connections: 500
  compression:
    enabled: true

app:
  firebase:
    credentials: ${FIREBASE_CREDENTIALS}
  admin:
    password: ${APP_ADMIN_PASSWORD:admin123}

management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      probes:
        enabled: true
      show-details: always

logging:
  level:
    root: INFO
    com.esport: INFO
